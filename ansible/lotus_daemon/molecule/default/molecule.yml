---
dependency:
  name: galaxy
driver:
  name: podman
platforms:
  - name: lotus_stable
    image: docker.io/geerlingguy/docker-ubuntu2204-ansible
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: "/lib/systemd/systemd"
    privileged: true
  - name: lotus_oldstable
    image: docker.io/geerlingguy/docker-ubuntu2004-ansible
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    command: "/lib/systemd/systemd"
    privileged: true
provisioner:
  name: ansible
verifier:
  name: ansible
